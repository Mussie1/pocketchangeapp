
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	
    <title>Lift Web Framework</title>
    <lift:CSS.blueprint />
    <lift:CSS.fancyType />
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <link href="/style/pca.css" type="text/css" rel="stylesheet" media="screen, projection" />

  </head>
  <body>
    <div class="container">
      <div class="column span-24">
        <div id="title">PocketChange</div>
      </div>

      <hr/>

      <div class="column span-24">
        Vertical: <lift:Menu.builder />	
      </div>


      <hr/>

      <div class="column span-1">&nbsp;</div>
      <div class="column span-22">
        Messages: <lift:snippet type="msgs"/>
        <br />
      </div>
      <div class="column span-1 last">&nbsp;</div>

      <hr/>

      <div class="column span-24">
        <div id="entryform">Entry Form</div>
      </div>

      <hr/>

      <div class="column span-2"></div>
      <div class="column span-20">
        <h2 class="alt">Table of Historic Expenses.</h2>
      </div>
      <div class="column span-2"></div>

      <hr/>

      <div class="column span-2"></div>
      <div class="column span-20">
        <lift:bind name="content" />
        <br />
      </div>
      <div class="column span-2"></div>

      <hr />

      <div class="column span-24 last" style="text-align: center">
      I can lead a nation with a microphone.
      </div>

    </div>
  </body>
</html>
